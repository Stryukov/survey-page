<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Доступ в Интернет">
    <meta name="author" content="strkv">
    <title>Доступ в Интернет</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="sLang" class="form" style="">
    <form class="form text-center shadow">
        <h1 class="h3 mb-3 font-weight-normal">Select language:</h1>

        <div class="">
            <select class="custom-select custom-select-lg mb-3" id="lang" required>
                <option value="" >Choose...</option>
                <option name="lang" value="EN">English</option>
                <option name="lang" value="RU">Russian</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid language.
            </div>
        </div>

    </form>
</div>

<div id="auth" class="form" style="display: none;">
    <form class="form shadow">
        <div id="info" class="alert alert-danger" role="alert" style="display: none;"></div>
        <div id="phone">
            <h1 id="titlePhone" class="h3 mb-3 font-weight-normal">Enter phone number</h1>
            <label id="labelPhone" for="inputPhone" class="sr-only">Phone</label>
            <input type="tel" pattern="7[0-9]{10}" id="inputPhone" class="form-control" placeholder="7 987 654 43 21" required autofocus>
        </div>
        <div id="code" style="display: none;">
            <h1 id="titleCode" class="h3 mb-3 font-weight-normal">Enter code from SMS</h1>
            <label id="labelCode" for="inputCode" class="sr-only">Code</label>
            <input type="text" id="inputCode" class="form-control" placeholder="0000">
        </div>
        <button id="cfm" class="btn btn-lg btn-primary btn-block btn-shadow-blue" style="margin-top: 25px;" type="button">Confirm</button>
    </form>
</div>
<div class="copyright">photo by <a href="https://www.facebook.com/ikozlov82">Ivan Kozlov</a></div>
</body>
</html>
